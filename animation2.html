<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>STATIC</title>
<style>
  * { margin:0; padding:0; box-sizing:border-box; }
  body {
    background: radial-gradient(circle at center, #0B0C10 40%, #111 100%);
    height: 100vh;
    overflow:hidden;
    display:flex;
    justify-content:center;
    align-items:center;
    font-family:"Orbitron", sans-serif;
    perspective:1500px;
  }

  .bg-gif {
    position:absolute;
    width:100%;
    height:100%;
    background-size:cover;
    background-position:center;
    opacity:0;
    z-index:0;
    pointer-events:none;
    transition:opacity 1s ease, background-image 0.5s ease-in-out;
  }

  .holo-text {
    position:absolute;
    top:30%;
    font-size:3rem;
    text-align:center;
    letter-spacing:6px;
    background: linear-gradient(90deg,#A1A32A,#FCE300,#58C1E8,#3AC7BD);
    -webkit-background-clip:text;
    -webkit-text-fill-color:transparent;
    text-shadow:0 0 10px #58C1E8,0 0 25px #3AC7BD;
    transition:opacity 0.4s ease;
    will-change:transform,opacity;
    z-index:2;

    
    animation: none;
  }

  .holo-text.active {
    animation: glitch 2s infinite, float 3s ease-in-out infinite;
  }

  @keyframes glitch {
    0%,100%{text-shadow:2px 0 #58C1E8,-2px 0 #FCE300;}
    25%{text-shadow:-2px 0 #A1A32A,2px 0 #3AC7BD;}
    50%{text-shadow:2px 0 #3AC7BD,-2px 0 #A1A32A;}
    75%{text-shadow:-2px 0 #58C1E8,2px 0 #FCE300;}
  }

  @keyframes float {0%,100%{transform:translateY(0);}50%{transform:translateY(-10px);}}

  .holo-ring {
    position:absolute;
    width:120px;
    height:120px;
    border:3px solid;
    border-image:linear-gradient(90deg,#58C1E8,#FCE300,#3AC7BD) 1;
    border-radius:50%;
    box-shadow:0 0 20px #58C1E8,0 0 40px #3AC7BD;
    will-change:transform, box-shadow;
    z-index:2;
    opacity:0.9;
  }

  .holo-ring.active {
    animation: spin 6s linear infinite, pulse 3s ease-in-out infinite, orbit 10s ease-in-out infinite, holoGlow 2s infinite alternate;
  }

  @keyframes holoGlow {
    0% { box-shadow: 0 0 20px #58C1E8, 0 0 40px #3AC7BD; transform: scale(1) rotate(0deg); border-image: linear-gradient(90deg,#58C1E8,#FCE300,#3AC7BD) 1; }
    50% { box-shadow: 0 0 40px #58C1E8, 0 0 60px #3AC7BD; transform: scale(1.1) rotate(10deg); border-image: linear-gradient(90deg,#FCE300,#3AC7BD,#58C1E8) 1; }
    100% { box-shadow: 0 0 20px #58C1E8, 0 0 40px #3AC7BD; transform: scale(1) rotate(-10deg); border-image: linear-gradient(90deg,#3AC7BD,#58C1E8,#FCE300) 1; }
  }

  @keyframes spin {0%{transform:rotate3d(0,0,1,0deg);}100%{transform:rotate3d(0,0,1,360deg);}}
  @keyframes pulse {0%,100%{transform:scale3d(1,1,1);opacity:1;}50%{transform:scale3d(1.1,1.1,1);opacity:0.8;}}
  @keyframes orbit {0%{transform:translate(0,0) rotate(0deg);}25%{transform:translate(30px,-20px) rotate(90deg);}50%{transform:translate(0px,-40px) rotate(180deg);}75%{transform:translate(-30px,-20px) rotate(270deg);}100%{transform:translate(0,0) rotate(360deg);}}

  .scanner {
    opacity:0;
    position:absolute;
    width:100%;
    height:100%;
    background:linear-gradient(to bottom,transparent 0%,rgba(58,199,189,0.1) 50%,transparent 100%);
    z-index:1;
    will-change:transform;
  }

  .scanner.active { opacity:1; animation:scan 4s linear infinite; }
  @keyframes scan {0%{transform:translate3d(0,-100%,0);}100%{transform:translate3d(0,100%,0);}}

  .play-btn {
    position:absolute;
    bottom:10%;
    padding:12px 30px;
    border:2px solid #3AC7BD;
    color:#58C1E8;
    background:transparent;
    font-size:1rem;
    font-family:"Orbitron",sans-serif;
    cursor:pointer;
    letter-spacing:2px;
    border-radius:8px;
    text-shadow:0 0 10px #3AC7BD;
    box-shadow:0 0 15px #58C1E8;
    transition:0.3s;
    animation:pulseButton 2s infinite ease-in-out;
    z-index:4;
  }

  .play-btn:hover { background:#3AC7BD22; box-shadow:0 0 25px #58C1E8; transform:scale(1.05); }
  @keyframes pulseButton {0%,100%{box-shadow:0 0 15px #3AC7BD;}50%{box-shadow:0 0 25px #58C1E8;}}
</style>
</head>
<body>

<div class="bg-gif" id="bgGif"></div>
<div class="scanner"></div>

<div class="holo-ring"></div>
<div class="holo-text" id="holoText">STATIC</div>
<button class="play-btn" id="playBtn">▶ INTERLINK</button>

<script>
const audio = new Audio("I Really Want To Stay At Your House  EPIC EMOTIONAL COVER (feat. @lorienlra).mp3");
audio.loop = true; 
audio.volume = 0.35;

const btn = document.getElementById("playBtn");
const text = document.getElementById("holoText");
const bgDiv = document.getElementById("bgGif");

let playing = false, gifInterval;
const gifs = ["11.gif","22.gif","33.gif","44.gif","55.gif"];
let current = 0;

function changeGif(){ 
  bgDiv.style.backgroundImage = `url('${gifs[current]}')`; 
  current = (current + 1) % gifs.length; 
}

btn.addEventListener("click", ()=>{
  text.style.opacity = 0;
  setTimeout(()=>{
    if(!playing){
      audio.play();
      btn.textContent = "⏸ DESYNCHRONIZE";
      text.textContent = "INITIALIZING DEPRESSION...";
      bgDiv.style.opacity = 0.25;
      changeGif();
      gifInterval = setInterval(changeGif, 5000);
      document.querySelector(".holo-ring").classList.add("active");
      document.querySelector(".scanner").classList.add("active");

      text.classList.add("active");
    } else {
      audio.pause();
      audio.currentTime = 0;
      btn.textContent = "▶ INTERLINK";
      text.textContent = "STATIC";
      bgDiv.style.opacity = 0;
      clearInterval(gifInterval);
      current = 0;
      changeGif();
      document.querySelector(".holo-ring").classList.remove("active");
      document.querySelector(".scanner").classList.remove("active");

      text.classList.remove("active");
    }
    text.style.opacity = 1;
    playing = !playing;
  }, 300);
});
</script>
</body>
</html>
